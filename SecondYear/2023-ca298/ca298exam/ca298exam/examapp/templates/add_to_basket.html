{% extends 'base.html' %}
{% block content %}
  <h1>Add {{ game.name }} to Basket</h1>
  <form method="post">
    {% csrf_token %}
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="1" max="{{ game.stock }}">
    <button type="submit">Add to Basket</button>
  </form>
  {% if error_message %}
    <p>{{ error_message }}</p>
  {% endif %}
{% endblock %}
