{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Games for {{ platform }}</h1>
    <div class="row">
        <div class="col-md-6">
            <ul class="list-group">
                {% for game in games %}
                <li class="list-group-item"><a href="{% url 'game_detail' game.id %}">{{ game.name }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
