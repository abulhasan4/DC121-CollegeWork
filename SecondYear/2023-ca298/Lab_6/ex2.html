<!DOCTYPE html>
<html lang="en">
<head>
    <title>Exercise 2</title>
    <style>
        .redText {
            color: red;
        }
    </style>
</head>
<body>
    <p id="myParagraph">Color Changes</p>
    <button onclick="changeColor()">Change Color</button>

    <script>
        function changeColor() {
            document.getElementById("myParagraph").classList.add("redText");
        }
    </script>
</body>
</html>
