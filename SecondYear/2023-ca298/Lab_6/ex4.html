<!DOCTYPE html>
<html lang="en">
<head>
    <title>Exercise 4</title>
</head>
<body>
    <form id="myForm" onsubmit="addNumbers(event)">
        <label for="num1Input">Enter number 1: </label>
        <input type="text" id="num1Input" required><br>
        <label for="num2Input">Enter number 2: </label>
        <input type="text" id="num2Input" required><br>
        <button type="submit">Add Numbers</button>
    </form>

    <p id="result"></p>

    <script>
        function addNumbers(event) {
            event.preventDefault();
            let num1 = parseInt(document.getElementById("num1Input").value);
            let num2 = parseInt(document.getElementById("num2Input").value);

            if (isNaN(num1) || isNaN(num2)) {
                alert("Please enter valid numbers!");
            } else {
                let sum = num1 + num2;
                document.getElementById("result").textContent = "Result: " + sum;
            }
        }
    </script>
</body>
</html>
